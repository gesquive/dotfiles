# nyx colors
#set-option -g status-bg colour245
#set-option -g status-fg black
# ceryx colors
#set-option -g status-bg yellow
#set-option -g status-fg black

# load local conf if available
if "test -f ~/.tmux.local.conf" "source-file ~/.tmux.local.conf"

