- defaults:
    link:
      force: true
      relink: true

- clean: ['~']
- link:
    ~/.ackrc:
        path: ack/ackrc
    ~/.tmux.conf:
        path: tmux/tmux.conf
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore_global:
        path: git/gitignore_global
    ~/.vimrc:
        path: vim/vimrc
    ~/.bash_aliases:
        path: bash/bash_aliases
    ~/.zshrc:
        path: zsh/zshrc
    ~/.oh-my-zsh/themes/bitzero.zsh-theme:
        path: zsh/bitzero.zsh-theme
        create: true
- shell:
  -
    command: mkdir -p ~/.logs
    description: Create shell logging directory
